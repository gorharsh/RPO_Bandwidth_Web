<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPO Bandwidth Calculator</title>
</head>
<body>

<form>
  <label for="data_size">VM / Disk Size in GB:</label>
  <input type="number" id="data_size" name="data_size"><br>
  <label for="change_rate">Input Change Rate in %</label>
  <input type="number" id="change_rate" name="change_rate"><br>
  <label for="rpo">RPO in Minute:</label>
  <input type="number" id="rpo" name="rpo"><br>
    <input type="submit" value="Submit">

</form>


</body>
</html>
